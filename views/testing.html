    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

<body>
    <nav>
        <div class="ui top medium fixed menu">
            <a class="header item">
            <h2>GitFit</h2>
            </a>
            <div class="right menu">
            
                <div class="item">
                    <div class="ui secondary button">Log in</div>
                </div>
            </div>
        </div>
    </nav>     

<div class="form-signup-container">
            <div class="content">
                <button class="ui button">
                    GitFit
                </button>
                    <div class="ui large form">
                        <div class="two fields">
                            <div class="field">
                                <label>Email</label>
                                <input placeholder="email" type="text">
                            </div>
                            <div class="field">
                                <label>Password</label>
                                <input placeholder="password" type="text">
                            </div>
                        </div>
                            <div class="field">
                                <label>Category</label>
                                <div class="ui selection dropdown">
                                    <input type="hidden" name="Category">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">Category</div>
                                    <div class="menu">
                                        <div class="item" data-value="1">Body Building</div>
                                        <div class="item" data-value="0">Power Lifting</div>
                                        <div class="item" data-value="2">Hypertrophy Training</div>
                                    </div>
                                </div>
                            </div>
                            <div class="two fields">
                            <div class="field">
                                <label>Height</label>
                                <input placeholder="Height" type="text">
                            </div>
                            <div class="field">
                                <label>Weight</label>
                                <input placeholder="Weight" type="text">
                            </div>
                            </div>
                            <div class="field ">
                                <label>Gender</label>
                                <div class="ui selection dropdown">
                                    <input type="hidden" name="gender">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">Gender</div>
                                    <div class="menu">
                                        <div class="item" data-value="1">Male</div>
                                        <div class="item" data-value="0">Female</div>
                                    </div>
                                </div>
                            </div>
                            </div>
                                <button class="ui basic red button">Sign Up</button>
                            </div>
                        
                    </div>
               
            </div>
</div>
