<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <!-- {{!-- Import semantic-UI Framework --}} -->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="../public/css/style.css">
    
    
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="ui top medium fixed menu">
            <a class="header item">
            <h2>GitFit</h2>
            </a>
            <div class="right menu">
                <div class="item">
                    <div class="ui secondary button">Sign Up</div>
                </div>
                <div class="item">
                    <div class="ui secondary button">Log in</div>
                </div>
            </div>
        </div>
    </nav>    

    <div class = "form-container">
        <div class="ui cards">
            <div class="card">
                <div class="content">
                    <div class="header">
                        GitFit
                    </div>
                    <div class="extra content">
                        <form class="ui form">
                            <div class="field">
                                <label>Email</label>
                                <input type="text" name="email" placeholder="Email">
                            </div>
                            <div class="field">
                                <label>Password</label>
                                <input type="text" name="password" placeholder="Password">
                            </div>
                            <div class="ui two buttons">
                                <button class="ui basic green button">Login</button>
                                <button class="ui basic red button">Sign Up</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
       
<div class="ui container medium">
    <table class="ui large celled table">
        <thead>
          <tr><th>WORKOUT</th>
          <th>SETS</th>
          <th>REPS</th>
          <th>RPE</th>
        </tr></thead>
        <tbody>
          <tr>
            <td data-label="WORKOUT">Deadlift</td>
            <td data-label="SETS">3</td>
            <td data-label="REPS">5</td>
            <td data-label="RPE">80%</td>
          </tr>
          <tr>
            <td data-label="WORKOUT">Deadlift</td>
            <td data-label="SETS">3</td>
            <td data-label="REPS">5</td>
            <td data-label="RPE">80%</td>
          </tr>
        </tbody>
      </table>
</div>

</body>

</html>
